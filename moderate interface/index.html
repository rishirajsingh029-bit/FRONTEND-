<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Moderator Dashboard</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(120deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 1.5rem 2rem;
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    header span {
      color: var(--accent);
      font-weight: 600;
    }

    main {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: calc(100vh - 80px);
    }

    .sidebar {
      background: rgba(17,24,39,0.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,0.12);
    }

    .sidebar h2 {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .user {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 0.5rem;
      transition: background 0.2s, transform 0.2s;
    }

    .user:hover {
      background: rgba(56, 189, 248, 0.1);
      transform: translateX(4px);
    }

    .user.active {
      background: rgba(56, 189, 248, 0.2);
      border-left: 3px solid var(--accent);
    }

    .user strong {
      display: block;
      font-size: 0.95rem;
    }

    .user small {
      color: var(--muted);
      font-size: 0.75rem;
    }

    .content {
      padding: 1.5rem;
      overflow-y: auto;
    }

    .welcome {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      padding: 1.5rem;
      border-radius: 20px;
      margin-bottom: 1.5rem;
    }

    .welcome h2 { margin: 0 0 0.5rem 0; }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .post {
      background: rgba(17,24,39,0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .post:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .post h3 {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .post p {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .loading {
      color: var(--muted);
      font-style: italic;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
      .sidebar {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Moderator <span>Admin Dashboard</span></h1>
    <p style="color:#9ca3af;margin-top:4px">Logged in as: <strong id="adminName">Default Admin</strong> <span id="activeBadge" style="margin-left:6px;padding:2px 8px;border-radius:999px;background:#22c55e;color:#020617;font-size:11px">ACTIVE</span></p>
    <button id="logoutBtn" style="margin-top:8px;margin-right:8px;border:none;border-radius:12px;padding:6px 12px;background:#ef4444;color:white;font-weight:600;cursor:pointer">Logout</button>
    <button id="addAdminBtn" style="margin-top:10px;border:none;border-radius:12px;padding:8px 14px;background:#38bdf8;color:#020617;font-weight:600;cursor:pointer">âž• Login as New Admin</button>
  </header>

  <main>
    <!-- Admin Login Modal -->
    <div id="adminModal" style="display:none;position:fixed;inset:0;background:rgba(2,6,23,0.75);backdrop-filter:blur(6px);z-index:9999;align-items:center;justify-content:center">
      <div style="background:rgba(17,24,39,0.85);padding:20px;border-radius:18px;width:300px;border:1px solid rgba(255,255,255,0.1)">
        <h3 style="margin-top:0">Admin Login</h3>
        <input id="adminInput" placeholder="Admin Name" style="width:100%;padding:8px;border-radius:10px;border:none;margin-bottom:10px" />
        <input id="passkeyInput" placeholder="6â€‘char passkey" maxlength="6" style="width:100%;padding:8px;border-radius:10px;border:none;margin-bottom:12px" />
        <div style="display:flex;gap:10px">
          <button id="loginAdmin" style="flex:1;border:none;border-radius:10px;padding:8px;background:#22c55e;color:#020617;font-weight:600">Login</button>
          <button id="closeModal" style="flex:1;border:none;border-radius:10px;padding:8px;background:#ef4444;color:white">Cancel</button>
        </div>
        <p id="loginError" style="color:#ef4444;font-size:12px;margin-top:8px"></p>
      </div>
    </div>
    <aside class="sidebar">
      <h2>Admins</h2>
      <div id="adminList" style="margin-bottom:1rem"></div>
      <h2 style="margin-top:1rem">Users</h2>
      <input id="userSearch" placeholder="Search users..." style="width:100%;padding:8px;border-radius:10px;border:none;margin-bottom:10px" />
      <div id="userList" class="loading">Loading users...</div>
    </aside>

    <section class="content">
      <div class="welcome" id="welcomeBox">
        <h2>Welcome, Admin ðŸ‘‹</h2>
        <p>Select a user from the left panel to view and moderate their posts.</p>
      </div>

      <input id="postSearch" placeholder="Search posts..." style="width:100%;padding:10px;border-radius:14px;border:none;margin-bottom:14px" />
      <div class="posts" id="postList"></div>
    </section>
  </main>

  <script>
    /* ---------------- ADMIN STATE ---------------- */
    const VALID_PASSKEY = 'A1B2C3';
    let admins = ['Default Admin'];

    const adminNameEl = document.getElementById('adminName');
    const adminListEl = document.getElementById('adminList');
    const logoutBtn = document.getElementById('logoutBtn');
    const activeBadge = document.getElementById('activeBadge');

    const modal = document.getElementById('adminModal');
    const addAdminBtn = document.getElementById('addAdminBtn');
    const closeModal = document.getElementById('closeModal');
    const loginAdmin = document.getElementById('loginAdmin');
    const adminInput = document.getElementById('adminInput');
    const passkeyInput = document.getElementById('passkeyInput');
    const loginError = document.getElementById('loginError');

    function renderAdmins() {
      adminListEl.innerHTML = '';
      admins.forEach(a => {
        const div = document.createElement('div');
        div.className = 'user';
        div.innerHTML = `<strong>${a}</strong><small>${a === adminNameEl.textContent ? 'Active Admin' : 'Inactive'}</small>`;
        adminListEl.appendChild(div);
      });
    }

    addAdminBtn.onclick = () => modal.style.display = 'flex';
    closeModal.onclick = () => modal.style.display = 'none';

    loginAdmin.onclick = () => {
      const name = adminInput.value.trim();
      const key = passkeyInput.value.trim();

      if (!name) return loginError.textContent = 'Enter admin name';
      if (key.length !== 6) return loginError.textContent = 'Passkey must be 6 characters';
      if (key !== VALID_PASSKEY) return loginError.textContent = 'Invalid passkey';

      adminNameEl.textContent = name;
      activeBadge.style.display = 'inline-block';
      if (!admins.includes(name)) admins.push(name);
      renderAdmins();

      modal.style.display = 'none';
      adminInput.value = passkeyInput.value = '';
      loginError.textContent = '';
    };

    logoutBtn.onclick = () => {
      adminNameEl.textContent = 'Default Admin';
      activeBadge.style.display = 'none';
      renderAdmins();
    };

    /* ---------------- USERS & POSTS ---------------- */
    const userList = document.getElementById('userList');
    const postList = document.getElementById('postList');
    const welcomeBox = document.getElementById('welcomeBox');

    async function fetchUsers() {
      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/users');
        const users = await res.json();
        userList.innerHTML = '';

        users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'user';
          div.innerHTML = `
            <strong>${user.name}</strong>
            <small>${user.email}</small>
            <div style="margin-top:6px;display:flex;gap:6px">
              <button style="flex:1;border:none;border-radius:6px;padding:4px;background:#f59e0b;color:white;font-size:11px" onclick="event.stopPropagation(); reportUser('${user.name}')">Report</button>
              <button style="flex:1;border:none;border-radius:6px;padding:4px;background:#ef4444;color:white;font-size:11px" onclick="event.stopPropagation(); deleteUser(this)">Delete</button>
            </div>
          `;
          div.onclick = () => selectUser(user, div);
          userList.appendChild(div);
        });
      } catch (e) {
        userList.innerHTML = 'Failed to load users';
      }
    }

    async function selectUser(user, element) {
      document.querySelectorAll('.user').forEach(u => u.classList.remove('active'));
      element.classList.add('active');

      welcomeBox.innerHTML = `<h2>${user.name}</h2><p>@${user.username}</p>`;
      postList.innerHTML = '<div class="loading">Loading posts...</div>';

      const res = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${user.id}`);
      const posts = await res.json();
      postList.innerHTML = '';

      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'post';
        card.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
        postList.appendChild(card);
      });
    }

    fetchUsers();

    function reportUser(name) {
      alert(`User ${name} reported ðŸš¨`);
    }

    function deleteUser(btn) {
      const userCard = btn.closest('.user');
      if (confirm('Are you sure you want to delete this user?')) {
        userCard.remove();
      }
    }
    renderAdmins();
  </script>
</body>
</html>
